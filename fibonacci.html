<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let termos, a, b, i, resultado, proximo;
        
        termos = parseInt(prompt('digite um numero'));
        a=0;
        b=1;
        resultado='sequencia de fibonacci'

        for (i=0; i<termo; i++){

            resultado += a+"";
            proximo=a+b;
            a=b;
            b=proximo;
            alert(resultado)

        }

    </script>
</body>
</html>
