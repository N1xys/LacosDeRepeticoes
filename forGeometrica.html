<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressão geométrica</title>
</head>
<body>
    <script>
        let inicio, fim, razao;
        inicio = parseInt(prompt('Digite o valor do inicio'))
        fim = parseInt(prompt('Digite o valor do Fim'))
        razao = parseInt(prompt('Digite a razão'))

        for(;inicio<=fim;inicio*=razao){

            alert(inicio)

        }
    </script>
</body>
</html>
